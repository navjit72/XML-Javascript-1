<!DOCTYPE html>
<html>
    <head>
        
    </head>
<body>

    <p id="demo"></p>

<script>
//Create the XHR object
var xhttp = new XMLHttpRequest();
//Open the file
xhttp.open("GET", "books.xml", false);
//Send the request
xhttp.send();
// Read data
xmlDoc = xhttp.responseText;  
//Display data   
document.getElementsByTagName("p")[0].innerHTML = xmlDoc;

</script>

</body>
</html>
