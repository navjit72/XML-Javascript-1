<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ques2</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $.getJSON("ques2.json", function (result) {
                $.each(result, function (index, value) {
                    $("#quiz").append("<h3>Question : " + value.Question + "</h3><ul>Options : <li>" + value.optionA + "</li><li>" +
                        value.optionB +  "</li><li>"+ value.optionC+"</li><li>" + value.optionD + "</li></ul><h3>Answer : " + value.Answer + "</h3>");
                });
            });
        });
    </script>
</head>
<body>
<p id="quiz">
</p>
</body>
</html>
