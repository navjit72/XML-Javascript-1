<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Question 6</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {

            // onClick event
            $("#btnsearch").click(function () {
                var input = document.getElementById("input").value;
                if (input == null) {
                    alert("Invalid Input!!");
                }

                $.getJSON("https://restcountries.eu/rest/v2/all", function (result) {
                    $.each(result, function (i, field) {
                        if (field.name == input) {
                            var wid = "40px";
                            var ht = "40px";
                            var img = "<img src=" + field.flag + " width=" + wid + " height=" + ht + "></img>";
                            $("#tab").html("<td>" + field.name + "</td><td>" +
                                field.population + "</td><td>" +
                                img + "</td><td>" +
                                field.nativeName + "</td><td>" +
                                field.area + "</td>");
                        }
                    });
                });
            });
        });
    </script>
</head>

<body>
    <div align="center">
        <h3>ENTER COUNTRY NAME</h3>

        <input type="text" id="input" placeholder="Country Name">
        <button id="btnsearch"> Search </button>
    </div>
    <br />
    <br />
    <table border="1" width="700" align="center">
        <tr style="background-color: springgreen;">
            <th>COUNTRY NAME</th>
            <th>POPULATION</th>
            <th>FLAG</th>
            <th>NATIVE NAME</th>
            <th>AREA</th>
        </tr>
        <tr id="tab">
        </tr>
    </table>
</body>

</html>
