<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 2A</title>
</head>
<body>
<p id="result"></p>
<script>
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "NavjitKaur.json", false);
    xhttp.send();
    var myobj = JSON.parse(xhttp.responseText);

    rows = "<table border='1' align='center' '>";
    rows += "<tr><th>Authors</th></tr>";
    for (var i = 0; i < myobj.itemlist.item.length; i++) {

        for (var j = 0; j < myobj.itemlist.item[i].authors.author.length; j++) {
            rows += "<tr><td>" + myobj.itemlist.item[i].authors.author[j]+ "</td></tr>";
        }

    }
    rows += "</table>";
    document.getElementById("result").innerHTML = rows;
</script>

</body>
</html>
