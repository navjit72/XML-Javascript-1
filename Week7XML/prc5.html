<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="desc"></p>
<script>
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET","Activity-Json-1.json",false);
    xhttp.send();
    var myobj = JSON.parse(xhttp.responseText);
    //console.log(myobj.catalog.photo[0]["-cid"]);
    rows ="<table border='1'>";
    rows+="<tr><th>CID</th><th>Description</th></tr>"
    for(var i =0; i<myobj.catalog.photo.length ; i++) {
        rows+= "<tr><td>" + myobj.catalog.photo[i]["-cid"] +"</td><td>" + myobj.catalog.photo[i]["description"] + "</td></tr>";
    }
    rows+="</table>";
    document.getElementById("desc").innerHTML =rows;
</script>

</body>
</html>
