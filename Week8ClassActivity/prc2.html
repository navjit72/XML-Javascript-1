<html>
<head>
    <title> ITC5202 - Week 8 </title>
    <script>
        function openJSON(){
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200)
                    myFunction(this);
            }
            xmlhttp.open("GET", "Activity2-json_data.json", true);
            xmlhttp.send();
        }
        function myFunction(Data) {
            var myObj = JSON.parse(Data.responseText);
            document.getElementById("demo").innerHTML = myObj.name;
            rows="<ul>";
            for(var i=0;i<myObj.pets.length;i++)
            {
                rows+="<li>" + myObj.pets[i].name + "-" + myObj.pets[i].animal + "</li>"
            }
            rows+="</ul>";
            document.getElementById("pets").innerHTML=rows;
        }
    </script>
</head>


<body onload=openJSON()>
<p id="demo"></p>
<p id="pets"></p>
</body>

</html>
