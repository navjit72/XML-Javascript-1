<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ITC5202</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            overflow: auto;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#firstRow").click(function () {
                $("#firstRow").css({
                    'backgroundColor' : 'blue'
                });
            });
            $("#fifthRow").click(function () {
                $("#fifthRow").css({
                    'backgroundColor' : 'green'
                });
            });
            $("#btn").click(function () {
                $("#box1").load("data-set1.json");
            });
        })
    </script>
</head>

<body>
<h3> ITC5202- Assignment 6 </h3>
<p>Famous JavaScript Libraries</p>
<table width="200" border="1">
    <tr>
        <th scope="col">Rank</th>
        <th scope="col">Library Name</th>
    </tr>
    <tr id="firstRow">
        <td>1</td>
        <td>jQuery</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Bootstrap</td>
    </tr>
    <tr>
        <td>3</td>
        <td><p>Backbone.js</p></td>
    </tr>
    <tr>
        <td>4</td>
        <td>Underscore.js</td>
    </tr>
    <tr id="fifthRow">
        <td>5</td>
        <td>Handlebar.js</td>
    </tr>
</table>
<br>
<button id="btn">
    Load the JSON data into the below box
</button>

<div id="box1">
</div>

</body>
</html>
